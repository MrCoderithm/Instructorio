<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">



    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="js/index1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

    <title>Instructor Registration</title>

    <script>

    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <a class="navbar-brand" href="#">Instructor Registration</a>


        <div id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" onclick="logout()">Logout</a>
                </li>

            </ul>


        </div>
    </div>
</nav>

<main class="my-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form name="my-form" method="">
                            <div class="form-group row">
                                <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="full_name" class="form-control" name="full-name">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                <div class="col-md-6">
                                    <input type="text" id="phone_number" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="work_address" class="col-md-4 col-form-label text-md-right">Work Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="work_address" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Permanent Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="permanent_address" class="form-control" name="permanent-address">
                                </div>
                            </div>

                            <p class="full">
                                <button onclick="registerInstructor()" type="button" class="btn btn-secondary btn-lg">Submit</button>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>

<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script>
    // Initialize Firebase
    var config =  {
        apiKey: "AIzaSyAt7qKO59DPMOgvrKhDHWY2zl-3QPoQpCw",
        authDomain: "login-d4ace.firebaseapp.com",
        databaseURL: "https://login-d4ace.firebaseio.com",
        projectId: "login-d4ace",
        storageBucket: "login-d4ace.appspot.com",
        messagingSenderId: "3244395321"
    };
    firebase.initializeApp(config);

    window.onload = function () {
        firebase.database().ref("instructors").on('value', function (snap) {

            snap.forEach(function (childNodes) {
                //This loop iterates over children of instructors
                //childNodes.key is key of the children of instructors
                var email = childNodes.val().email;
                var user = firebase.auth().currentUser;
                var email_id = user.email;
                if (email == email_id) {
                    window.location = 'listUser.html';
                }
            });
        });
    }
</script>

</body>
</html>
